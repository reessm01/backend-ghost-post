{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{{ button_label }}</button>
  </form>
  {% if message %}
  <div class="alert alert-success" role="alert">
    {{message}}
  </div>
  {% endif %}
{% endblock %}
